<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <!--sidebar-->
      <div id="sidebar" class="bg-black">
        <div class="top-bar">
          <div class="logo p-10">
            <img src="assets/img/logo-small.svg" class="logo-sm">
            <img src="assets/img/logo.svg" class="logo-lg">
          </div>
          <div class="side-menu py-10">
            <ul>
              <!--if focused lights up the selection that is normally overlayed adding green border on the left-->
              <li>
                <a href="#">
                  <img src="assets/img/home.svg" alt>
                  <span>Home</span>
                  <div class="overlay bg-trans-black"></div>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="assets/img/search.svg" alt>
                  <span>Cerca</span>
                  <div class="overlay bg-trans-black"></div>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="assets/img/libreria.svg" alt>
                  <span>La mia libreria</span>
                  <div class="overlay bg-trans-black"></div>
                </a>
              </li>

            </ul>
          </div>
          <div class="playlist">
            <h3>Playlist</h3>
          </div>
        </div>
        <div class="bottom-bar">bottom</div>
      </div>
      <!--/sidebar-->
      <!--content-->
      <div id="content">

        <div class="container">

          <!--call to action-->
          <div class="cta bg-trans-black">
            <a href="#" class="btn">bottone</a>
          </div>
          <!--/call to action-->
          <div class="categories">categories</div>

          <div class="find-out">
            <section id="recent">
              <h2>Recently Played</h2>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
            </section>
            <section id="for-you">
              <h2>Creato per John Doe</h2>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
              </div>
            </section>
            <section id="popular">
              <h2>Artisti pi&uacute; popolari</h2>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
              </div></section>
          </div>
        </div>
      </div>
      <!--/content-->
    </main>
    <footer>
      <div class="preview bg-green">preview</div>
      <div class="player bg-blue">player</div>
      <div class="controls bg-green">controls</div>
    </footer>
  </body>
</html>

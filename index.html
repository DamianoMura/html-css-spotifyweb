<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <!--sidebar-->
      <div id="sidebar" class="bg-black">
        <div class="top-bar">
          <div class="logo p-20">
            <img src="assets/img/logo-small.svg" class="logo-sm" alt>
            <img src="assets/img/logo.svg" class="logo-lg" alt>
          </div>
          <div class="side-menu py-20">
            <ul>
              <!--if focused lights up the selection that is normally overlayed adding green border on the left-->
              <li>
                <a href="#" class="px-10 selected">
                  <img src="assets/img/home.svg" alt>
                  <span>Home</span>

                </a>
              </li>
              <li>
                <a href="#" class="px-10">
                  <img src="assets/img/search.svg" alt>
                  <span>Cerca</span>
                  <div class="overlay bg-trans-black"></div>
                </a>
              </li>
              <li>
                <a href="#" class="px-10">
                  <img src="assets/img/libreria.svg" alt>
                  <span>La mia libreria</span>
                  <div class="overlay bg-trans-black"></div>
                </a>
              </li>

            </ul>
          </div>
          <div class="playlist px-10">
            <h3>Playlist</h3>
            <div class="add-playlist my-10">
              <a href="#">
                <span class="plus">+</span> <span>Add playlist</span>
                <div class="overlay bg-trans-black"></div>
              </a>

            </div>
            <ul>
              <li>
                <a href="#">
                  <span>Chill out</span>
                  <div class="overlay bg-trans-black"></div>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>Punk mix </span>
                  <div class="overlay bg-trans-black"></div>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>Psychedelic Mix</span>
                  <div class="overlay bg-trans-black"></div>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>mare</span>
                  <div class="overlay bg-trans-black"></div>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>LifeAfterOil 2025 </span>
                  <div class="overlay bg-trans-black"></div>
                </a>
              </li>

            </ul>
          </div>
        </div>
        <div class="bottom-bar px-10">
          <div class="row">
            <div class="col-100 download">
              <a href="#">
                <img src="assets/img/download.svg" alt>
                <span>Installa l'App</span>
                <div class="overlay bg-trans-black"></div>
              </a>
            </div>
            <div class="col-100 profile">
              <a href="#">
                <img src="assets/img/profile.svg" alt>
                <span>John Demian Walls</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!--/sidebar-->
      <!--content-->
      <div id="content">

        <div class="container">

          <!--call to action-->
          <div class="cta bg-trans-black">
            <a href="#" class="btn">EFFETTUA L'UPGRADE</a>
          </div>
          <!--/call to action-->
          <div class="categories">categories</div>

          <div class="find-out">
            <section id="recent">
              <h2>Recently Played</h2>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
            </section>
            <section id="for-you">
              <h2>Creato per John Doe</h2>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
              </div>
            </section>
            <section id="popular">
              <h2>Artisti pi&uacute; popolari</h2>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
              </div></section>
          </div>
        </div>
      </div>
      <!--/content-->
    </main>
    <footer>
      <div class="row">
        <div class="col-f preview">

          <img src="assets/img/sinister.jpeg" alt>
          <div class="track-info">
            <span>Sinister</span>
            <span class="text-grey">Brano Nome</span>
          </div>
          <div class="icons text-grey mx-15">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
        </div>
        <div class="col-f player ">
          <div>0:24</div>
          <div class="timebar">
            <div class="elapsed"></div>
            <div></div>
          </div>
          <div>4:35</div>
        </div>
        <div class="col-f controls">
          <div class="buttons">
            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-solid fa-display"></i>
            <i class="fa-solid fa-volume-high"></i>
          </div>
          <div class="lvl-bar bg-silver">
            <div class="sel-lvl"></div>
            <div class="lvl"></div>
          </div>
        </div>
      </div>

    </footer>
  </body>
</html>
